<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style1.css">
    <title>Login</title>
</head>

<body>
    <section><!--Caixa de registro-->
        <header>
            <nav class="containerNav">
                <div class="barraNav">
                    <a href="#" class="botoesNav">Home</a>

    <section>

            <form action="#" class="formulario1">

                    <h2>BombaFlix</h2>
                    <label>Usuário</label> <br>
                    <input type="text" name="usuario"> <br>
                    <label>Senha</label>
                    <input type="password" name="senha"> <br>
                    <div class="botao">
                        <button type="submit" class="botaoLogin">Login</button> <br>

                <div class="forma-botao">

    </section>
    <footer>
        <section>
            <div class="buttons">
                <ul>
                    <li style="--i:rgb(16, 16, 219);--j:rgb(224, 213, 213);">
                        <span class="icon"><i class="fa fa-facebook"></i></span>
                        <span class="titulo">facebook</span>
                    </li>
                    <li style="--i:rgb(53, 162, 199);--j:rgb(224, 213, 213);">

                    <li style="--i:rgb(17, 184, 17);--j:rgb(224, 213, 213);">

                        <span class="titulo">whatsapp</span>
                    </li>
                    <li style="--i:rgb(201, 24, 192);--j:rgb(224, 213, 213);">
