<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="shortcut icon" href="/IMAGENS/icone do site.jpeg">
    <title>BOMBAFLIX</title>
</head>

<body class="bodyRegistro">
    <section><!--Botões de navegação-->
        <header>
            <a href="../index.html"><img src="/IMAGENS/bombinho.png" alt="LogoBombaFlix" class="bombinho"></a>
            <nav class="containerNav">
                <div class="barraNav">
                    <a class="botoesNav" href="../index.html">Home</a>
                    <a class="botoesNav" href="/HTML/filmes.html">Filmes</a>
                    <a class="botoesNav" href="/HTML/planos.html">Planos</a>
                    <a class="botoesNav" href="/HTML/contato.html">Contato</a>
                </div> 
            </nav>
        </header>
    </section>
    <section><!--Caixa de registro-->
        <div class="forma">
            <form action="#" class="formulario2">
                <div class="caixaDoFormulario">
                    <h2>BombaFlix</h2>
                    <label class="caixaDeRequerimento">Nome</label>
                    <input type="text" name="nome" id="nome" class="caixaDeTexto" placeholder="BombaFlix"> <br>
                    <label class="caixaDeRequerimento">Usuário</label> <br>
                    <input type="text" name="usuario" id="usuario" class="caixaDeTexto" placeholder="Bombinho"> <br>
                    <label class="caixaDeRequerimento">E-Mail</label>
                    <input type="email" name="email" id="email" class="caixaDeTexto" placeholder="bombaflix@gmail.com"> <br>
                    <label class="caixaDeRequerimento">Senha</label>
                    <input type="password" name="senha" class="caixaDeTexto" placeholder="••••••••"> <br>
                    <label class="caixaDeRequerimento">Confirmar senha</label>
                    <input type="password" name="senha" class="caixaDeTexto" placeholder="••••••••"> <br>
                    <div class="botao">
                        <a href="login.html"><button type="button" class="botaoRegistro" id="botaoRegistro">Registrar</button></a> <br>
                    </div>
                </div>
                <div class="forma-botao">
                    <div class="semConta">Já tem uma conta?</div>
                    <a href="/HTML/login.html" class="registro">Fazer login</a>
                </div>
            </form>
        </div>
    </section>
    <!--Contato-->
    <section>
        <footer>
            <section>
                <div class="buttons">
                    <ul>
                        <a href="https://facebook.com">
                            <li style="--i: rgb(23, 120, 242);--j:rgb(23, 120, 242);">
                                <span class="titulo">facebook</span>
                                <span class="icon"><img class="logoFace" src="/IMAGENS/facebook-logo-3-1.png" alt="facebook"></span>
                            </li>
                        </a>
                        <a href="https://x.com">
                            <li style="--i:rgb(0, 190, 229);--j:rgb(0, 190, 229);">
                                <span class="titulo">twitter</span>
                                <span class="icon"><img class="logoTt" src="/IMAGENS/twitter.png" alt="twitter"></span>
                            </li>
                        </a>
                        <a href="https://whatsapp.com">
                            <li style="--i:rgb(17, 184, 17);--j:rgb(17, 184, 17);">
                                <span class="titulo">whatsapp</span>
                                <span class="icon"><img class="logoZap" src="/IMAGENS/zap.png" alt="whatsapp"></span>
                            </li>
                        </a>
                        <a href="https://instagram.com">
                            <li style="--i:rgb(217, 0, 177);--j:rgb(217, 0, 177);">
                                <span class="titulo">instagram</span>
                                <span class="icon"><img class="logoInsta" src="/IMAGENS/Instagram_logo.png" alt="instagram"></span>
                            </li>
                        </a>
                    </ul>
                </div>
                <div class="copyrightRegistro">
                    <p>Todos os direitos reservados <b>BombaFlix&copy;</b></p>
                </div>
            </section>
        </footer>
    </section>
</body>
</html>
