<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="shortcut icon" href="/IMAGENS/icone do site.jpeg">
    <title>BOMBAFLIX</title>
</head>

<body class="bodyLogin">
    <section><!--Botões de navegação-->
        <header>
            <a href="../index.html"><img src="/IMAGENS/bombinho.png" alt="LogoBombaFlix" class="bombinho"></a>
            <nav class="containerNav">
                <div class="barraNav">
                    <a href="../index.html" class="botoesNav">Home</a>
                    <a href="/HTML/planos.html" class="botoesNav">Planos</a>
                    <a href="/HTML/filmes.html" class="botoesNav">Filmes</a>
                    <a href="/HTML/contato.html" class="botoesNav">Contato</a>
                </div> 
            </nav>
    </section>
    <section><!--Caixa de login-->
        <div class="forma">
            <form action="#" class="formulario1">
                <div class="upper-form">
                    <h2>BombaFlix</h2>
                    <label class="caixaDeRequerimento">Usuário</label> <br>
                    <input type="text" name="usuario" class="caixaDeTexto" placeholder="Bombinho"> <br>
                    <label class="caixaDeRequerimento">Senha</label>
                    <input type="password" name="senha" class="caixaDeTexto" placeholder="••••••••"><br>
                    <div class="botao">
                        <a href="filmes.html"><button type="button" class="botaoLogin">Login</button></a> <br>
                    </div>
                </div>
                <div class="forma-botao">
                    <div class="semConta">Não tem uma conta?</div>
                    <a href="registro.html" class="registro">Registrar</a>
                </div>
            </form>
        </div>
    </section>
    <section>
        <footer>
            <section>
                <div class="buttons">
                    <ul class="ulLogin">
                        <a href="https://facebook.com">
                            <li style="--i: rgb(23, 120, 242);--j:rgb(23, 120, 242);">
                                <span class="titulo">facebook</span>
                                <span class="icon"><img class="logoFace" src="/IMAGENS/facebook-logo-3-1.png" alt="facebook"></span>
                            </li>
                        </a>
                        <a href="https://x.com">
                            <li style="--i:rgb(0, 190, 229);--j:rgb(0, 190, 229);">
                                <span class="titulo">twitter</span>
                                <span class="icon"><img class="logoTt" src="/IMAGENS/twitter.png" alt="twitter"></span>
                            </li>
                        </a>
                        <a href="https://whatsapp.com">
                            <li style="--i:rgb(17, 184, 17);--j:rgb(17, 184, 17);">
                                <span class="titulo">whatsapp</span>
                                <span class="icon"><img class="logoZap" src="/IMAGENS/zap.png" alt="whatsapp"></span>
                            </li>
                        </a>
                        <a href="https://instagram.com">
                            <li style="--i:rgb(217, 0, 177);--j:rgb(217, 0, 177);">
                                <span class="titulo">instagram</span>
                                <span class="icon"><img class="logoInsta" src="/IMAGENS/Instagram_logo.png" alt="instagram"></span>
                            </li>
                        </a>
                    </ul>
                </div>
                <div class="copyrightLogin">
                    <p>Todos os direitos reservados <b>BombaFlix&copy;</b></p>
                </div>
            </section>
        </footer>
    </section>
</body>
</html>
